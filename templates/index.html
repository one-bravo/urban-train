<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>J&C File Secure File Transfer</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 p-4">
    <div class="max-w-xl mx-auto my-8 p-6 bg-white shadow-lg rounded-lg">
      <h1 class="text-2xl font-bold mb-4">J&C Secure File Transfer</h1>
      <form method="POST" enctype="multipart/form-data" class="mb-4">
        <input
          class="block w-full text-sm text-gray-900 border border-gray-300 rounded p-2 mb-2"
          type="file"
          name="file"
          required
        />
        <button
          class="bg-blue-500 text-white font-semibold py-2 px-4 rounded hover:bg-blue-600"
          type="submit"
        >
          Upload
        </button>
      </form>

      <h2 class="text-xl font-semibold mb-2">Available Files</h2>
      <ul class="list-disc list-inside">
        {% for file in files %}
        <li class="my-1">
          <a
            href="{{ url_for('download', filename=file) }}"
            class="text-blue-600 hover:underline"
          >
            {{ file }}
          </a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
